<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <body>
 	<h1>User Experiments - CSC2541</h1>

 	<form id='taskForm'>
 		<input id='tName' type="text" name="task" placeholder="Task">
 		<input type="submit" value="Add Task">
 	</form>

 	<br>

 	<table>
 		<tbody id='prompt-info'>
 		<tr>
 			<th>
 				Please infer the word masked by "-" in the sentence from the words in the drop down list.
 			</th>
 		</tr>
 		</tbody>
	 </table>
	 
 	<table>
		<tbody id='tasks'>
		<tr>
			<th id='high-row'>
				Task
			</th>
			<th>
				Actions
			</th>
		</tbody>
	</table>

 	<script type="text/javascript" src="todo.js"></script>
 </body>
</html>
